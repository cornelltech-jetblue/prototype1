<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=.5, maximum-scale=.5, user-scalable=no, width=device-width minimum-scale=.5">
        <title>Jetblue Prime</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/main.css">
        
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="status_bar" class="clearfix">
            <div id="spacer"></div>  
            <a href="index.html">
                <img src="img/arrow_blue.png" />
            </a>
            <h4>flight control</h4>
        </div>
        <div id="profile">
            <div id="flight_info">
                <div class="clearfix">
                    <h4>JFK</h4>
                    <img src="./img/bar.png" alt="">
                    <a href="post_flight.html"><h4>TPA</h4></a>
                </div>
                <div id="status_details" class="in_threes">
                    <div>
                        <h5>Departed</h5>
                        <h5>6:05 PM</h5>
                    </div>
                    <div>
                        <h5>Arrival</h5>
                        <h5>9:05 PM</h5>
                    </div>
                    <div>
                        <h5>Arrival Gate</h5>
                        <h5>Blueside L2</h5>
                    </div>               
                </div>
            </div>
        </div>
        <div id="enough_time_post_board" class="flying">
            <img src="./img/s2/flight_icon_status.png" alt="">
            <div id="till_land">
                <h6>Time Remaining</h6>
                <h3><span>31</span> min</h3>                
            </div>
        </div>
        <div id="promo" class="inflight">
            <div>
                <p>Kids can enjoy unlimited free snacks and drinks, including TERRA® Sweets & Blues™ potato chips, Cheez-It® crackers and Skeeter™ Nut-Free chocolate chip cookies</p>
            </div>
        </div>
        <div id="gate_explore">
            <h2>
                <a href="">ENTERTAINMENT</a>
            </h2>
            <h2>
                <a href="">FOOD/DRINK</a>
            </h2>
        </div>
        <script src="cordova.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
    </body>
</html>
