<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=.5, maximum-scale=.5, user-scalable=no, width=device-width minimum-scale=.5">
        <title>Jetblue Prime</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/main.css">
        
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="status_bar" class="clearfix">
            <div id="spacer"></div>  
            <a href="index.html">
                <img src="img/arrow_blue.png" />
            </a>
            <h4>flight control</h4>
        </div>
        <div id="profile">
            <div id="flight_info">
                <div class="clearfix">
                    <h4>JFK</h4>
                    <img src="./img/bar.png" alt="">
                    <a href="exit.html"><h4>TPA</h4></a>
                </div>
                <div id="status_details" class="in_threes">
                    <div>
                        <h5>Terminal</h5>
                        <h5>A</h5>
                    </div>
                    <div>
                        <h5>Arrival Gate</h5>
                        <h5>Blueside L2</h5>
                    </div>
                    <div>
                        <h5>Arrived</h5>
                        <h5>8:45 PM</h5>                    
                    </div>                 
                </div>
            </div>
        </div>
        <div id="enough_time_post_board" class="landed">
            <div id="till_baggage">
                <img src="./img/s3/baggage_eta.png" alt="">
                <h3><span>15</span> min</h3>
                <h5>Baggage Arrival</h5>
            </div>
            <div>
                <img src="./img/s3/carrossel.png" alt="">
                <h3>8</h3>
                <h5>Baggage Carousel</h5>                
            </div>
        </div>
        <div id="promo">
            <div>
                <h5>Uber Pool</h5>
                <p>Enjoy 10% off your next ride with code JBLOVE</p>
            </div>
        </div>
        <div id="gate_explore">
            <h2>
                <a href="exit.html">TRANSIT</a>
            </h2>
            <h2>
                <a href="explore.html">AROUND ME</a>
            </h2>
        </div>
        <script src="cordova.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
    </body>
</html>
